{% if item_list %}
    <ul>
    {% for item in item_list %}
    <li><a href="{% url 'items:items_detail' item.id %}">{{ item.name_item }} </a> - quantidade = {{ item.quantity_item }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum item registrado</p>
{% endif %}

<a href="{% url 'items:items_new' %}">Novo item</a>
